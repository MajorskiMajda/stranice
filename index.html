<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/nav-footer-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
    <title>Azure</title>
</head>
<body>
      <div id="nav-placeholder"></div>

    <div class="card-div first-container" id="home-page">
        <div>
            <h1 class="slogan serif-font animate__animated animate__fadeInUp">AFFORDABLE <br> LUXURY</h1>
          </div>
        <video class="vid" autoplay muted loop id="myVideo">
            <source src="./videos/ring.mp4" type="video/mp4">
          </video>
        </div>
        <div class="since-div shadow">
          <h4 class="since-header serif-font m-0">Making You Shine Since 1998</h1>
            <p class="since-paragraph sans-font">Since 1998, our passion for innovation and design, and mastery of crystal cutting has defined Azure as the leading jewelry and accessories brand.</p>
        </div>
        <div class="silver-container card-div" id="silver-page">
            <img class="product-img on-scroll-animation" src="./images/silver-earrings.png">
            <div class="moonlight-text-container on-scroll-animation">
                <h1 class="moonlight-h1 serif-font on-scroll-animation ">MOONLIGHT</h1>
                <span>
                    <h4 class="sub-head-collection sans-font sub-color-bl on-scroll-animation">SILVER COLLECTION</h4>
                    <button class="btn border-0 shadow-none on-scroll-animation" onclick="loadSilverPage()">DISCOVER</button>
                </span>
            </div>
        </div>
        <div class="gold-container card-div" id="gold-page">
          <div class="sunlight-text-container on-scroll-animation">
             <h1 class="sunlight-h1 serif-font">SUNLIGHT</h1>
            <span class="on-scroll-animation">
             <h4 class="sub-head-collection sans-font sub-color-wh" >GOLD COLLECTION</h4>
             <button class="btn border-0 shadow-none" onclick="loadGoldPage()">DISCOVER</button>
            </span>
          </div>
        <img class="product-img on-scroll-animation" src="./images/gold-earrings.png">
      </div>
    </div>

  <div id="footer-div"></div>

</div>
<script src="./JavaSc/home.js"></script>  
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
